{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}

<br><br><br><br>


<body>


    <section>
        <div class="container" style="background-color:white">
        <br>
            <center> 
                <div>
                    <h2> Have questions? I have answers.</h2>
                    <br>
                    <h5 style="text-align: center"> Let's get crackin'. <br> Fill out the form below to send me a message and I will get back to you as soon as possible!</h5>
                </div>
            </center>
            <br>
            <div class="row">
                <div class="row-2">
                    <form action="{% url 'contact' %}" method='POST'>
                    {% csrf_token %}
                    <form id="contactForm" name="sentMessage" validate>
                        <div class="control-group">
                            <div class="form-group floating-label-form-group controls">
                                <label>Name</label>
                                <input class="form-control"  Name="name" type="text" placeholder="Your Name" required data-validation-required-message="Please enter your name." />
                                <p class="help-block text-danger" required></p>
                            </div>
                        </div>
                        <div class="control-group">
                            <div class="form-group floating-label-form-group controls">
                                <label>Email Address</label>
                                <input class="form-control" Name="email" type="email" placeholder="Eg. mike@gmail.com" required data-validation-required-message="Please enter your email address." />
                                <p class="help-block text-danger"></p>
                            </div>
                        </div>
                        <div class="control-group">
                            <div class="form-group floating-label-form-group controls">
                                <label>Message</label>
                                <textarea class="form-control" Name="message" rows="4" placeholder="Write your message here" required data-validation-required-message="Please enter a message."></textarea>
                                <p class="help-block text-danger"></p>
                            </div>
                        </div>
                        <br />
                        <div id="success"></div>
                        <button class="btn btn-primary" id="sendMessageButton" type="submit">Send</button>
                    </form>
                    <center>
                        <h3> Or Email Me At</h3>
                        <h4>donesrom@gmail.com<br></h4>
                        </div> <!-- end col-four -->
                    </center>
                </div>
            </div>
        </div>
    </section> 
  
</body>

</html>
{% endblock %}
